<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>NewsPortal</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
       <div class="container">
           <a class="navbar-brand" href="/news/">NewsPortal</a>
           <button class="navbar-toggler" type="button" data-toggle="collapse"
                   data-target="#navbarResponsive"
                   aria-controls="navbarResponsive" aria-expanded="false"
                   aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ml-auto">
                   <li class="nav-item active">
                       <a class="nav-link" href="/home/">Home
                           <span class="sr-only">(current)</span>
                       </a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/about/">About</a>
                   </li>
                   <li class="nav-item">
                       <a class="nav-link" href="/contacts/">Contacts</a>
                   </li>
                    <li class="nav-item">
                       <a class="nav-link" href="/news/search/">News search</a>
                   </li>
                   <li  class="nav-item">
                       <a class="nav-link" href="/sign/login/">Account</a>
                   </li>
               </ul>
           </div>
       </div>
</nav>
        <!-- Header-->
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container px-5">
                    <h1 class="masthead-heading mb-0">News Portal</h1>
                    <h2 class="masthead-subheading mb-0">by</h2>
                    <h2 class="masthead-subheading mb-0">Saruda Hiko</h2>
                    <a class="btn btn-primary btn-xl rounded-pill mt-5" href="/news/create/">Создать</a>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <!-- Content section 1-->
         <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}
                   {{ flatpage.content }}
                   {% endblock content %}
               </div>
           </div>
        </div>
        <!-- Footer-->
        <footer class="py-5 bg-black">
            <div class="container px-5"><p class="m-0 text-center text-white small">Copyright &copy; SarudaHiko 2023</p></div>
        </footer>
    </body>
</html>
